{% extends "store/layout.html" %}

{% block content %}

<div class="container">
		<div class="row">
		{% for category in categories %}
		
			<div class="col-md-4">
					<h1> {{ category.name }} </h1>
					<ol>
					{% for product in category.product_set.all %}
						<li>
						<a href="/product/{{ product.id }}"> {{ product.name }} </a>
						</li>
					{% endfor %}
					</ol>
			</div>
		{% endfor %}
		</div>
</div>

{% endblock %}

<html>
	<head>
		<title>Kunjung's Store </title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>

		<!-- Navigation -->
		<nav class="navbar navbar-inverse">
  			<div class="container-fluid">
    			<div class="navbar-header">
    			<a class="navbar-brand" href="#">K's Store</a>
    			</div>
				<ul class="nav navbar-nav">
    				<li><a href="#">Home</a></li>
     				<li><a href="#">About K's Store</a></li> 
     				<li><a href="#">Contact</a></li> 
    			</ul>

    			<form class="navbar-form navbar-right">
      				<div class="form-group">
        				<input type="text" class="form-control" placeholder="Search">
      				</div>
      				<button type="submit" class="btn btn-default">Search</button>
    			</form>

 			</div>
		</nav>

		<div class="container">
			<div class="jumbotron">
				<h1 style="text-align:center"> Welcome to K's Store </h1>
		
				<h4 style="text-align:center"> Where it's easy to buy things online </h4>
			</div>


		</div>
		<div class="container">
			<div class="row">
			{% for category in categories %}
			
				<div class="col-md-4">
						<h1> {{ category.name }} </h1>
						<ol>
						{% for product in category.product_set.all %}
							<li>
							<a href="product/{{ product.id }}"> {{ product.name }} </a>
							</li>
						{% endfor %}
						</ol>
				</div>
			{% endfor %}
			</div>
		</div>
	</body>
</html>
